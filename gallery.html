<!doctype html>
<html lang="en">
  <head>
    <title>Practice Website</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <script src="gallery.js"></script>
    <script src="utility.js"></script>
    <script src="photoObj.js" type="text/javascript"></script>
  </head>
  <body class="homepage" onload="populateGallery()">
    <div class="topbanner-container">
        <div class="topbanner"><a href="map.html"><img src="logo.png" width="30%"/></a></div>
    </div>
    <div class="nav-container">
        <div class="nav-item"><a href="map.html">Home</a></div>
        <div class="nav-item"><a href="gallery.html">Photos</a></div>
        <div class="nav-item"><a href="calendar.html">Calendar</a></div>
    </div>
    <div class="overlay" id="overlay">
        <div class="img-popup-container" id="img-popup-container">
            <div class="img-popup-element" id="img-popup-element">
                <img class="img-popup" id="img-popup"/>
                <div class="arrows" id="arrow-container">
                    <img class="arrow-element" id="arrow-left" src="arrow-left-white.png"/>
                    <img class="arrow-element" id="arrow-right" src="arrow-right-white.png"/>
                </div>
            </div>
            <div class="text-popup-element" id="text-popup-element"></div>
        </div>
    </div>
    <div id="img-gallery-container" class="gallery-container"></div>
  </body>
</html>
